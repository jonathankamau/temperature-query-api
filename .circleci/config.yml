version: 2.1

orbs:
  python: circleci/python@0.2.1
  coveralls: coveralls/coveralls@1.0.6

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: Test
          command: coverage run -m pytest
      - coveralls/upload:
          path_to_lcov: "./coverage/lcov/project.lcov"

workflows:
  main:
    jobs:
      - build-and-test
